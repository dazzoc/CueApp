{% extends 'base.html' %} {% block content %}


<div class="index-wrapper">
    <div class="title-wrapper">
        <h4 class="index-title">Devices</h4>
        <a href="{% url 'devices_create' %}" class="index-a">
            <div class="index-add-btn">+</div>
        </a>
    </div>
    {% for device in devices %}
    <div class="divice-card">
        <a href="{% url 'devices_detail' device.id %}">
            <div class="divice-card-content">
                <div class="index-imgwrapper">
                    <img src="{{ device.img }}" alt="{{ device.name }}" class="index-device-img"/>
                </div>
                <div class="index-discription">
                    <p class="divice-index-name">{{ device.name }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
